<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Poker | Real World Assets Protocol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="brand-header">
            <div class="logo-mark"></div>
            <h1>RIALO POKER</h1>
            <p>Rethink. Rebuild. All-in.</p>
        </div>
        
        <div class="login-form">
            <div class="input-group">
                <label>PROTOCOL ID (USERNAME)</label>
                <input type="text" id="username-input" placeholder="Enter your name" maxlength="12">
            </div>
            
            <div class="input-group">
                <label>SELECT ASSET LAYER</label>
                <div class="asset-selector">
                    <button class="asset-btn active" data-currency="ETH">ETH</button>
                    <button class="asset-btn" data-currency="BTC">BTC</button>
                    <button class="asset-btn" data-currency="RLO">RLO</button>
                </div>
            </div>

            <button id="start-btn">INITIALIZE NETWORK</button>
        </div>
        
        <div class="credits-login">
             <p>Built for Rialo by <a href="https://github.com/cilokcimol" target="_blank">cilokcimol</a></p>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="top-bar">
            <div class="logo-small">RIALO NETWORK</div>
            <div class="network-status">
                <span class="dot"></span> LIVE
            </div>
        </div>

        <div class="table-container">
            
            <div class="player-seat bot-seat" id="bot-seat">
                <div class="avatar bot-avatar"></div>
                <div class="player-info">
                    <h3 id="bot-name">Waiting...</h3>
                    <div class="balance"><span id="bot-balance">0.00</span> <span class="curr-label">ETH</span></div>
                </div>
                <div class="cards-area" id="bot-cards">
                    </div>
                <div class="status-pill hidden" id="bot-status">CHECK</div>
            </div>

            <div class="community-area">
                <div class="pot-display">
                    <span class="label">LIQUIDITY POOL (POT)</span>
                    <div class="amount"><span id="pot-amount">0.00</span> <span class="curr-label">ETH</span></div>
                </div>
                <div class="community-cards" id="community-cards">
                    </div>
                <div id="game-message" class="game-message">WAITING FOR BLOCK...</div>
            </div>

            <div class="player-seat user-seat" id="user-seat">
                <div class="status-pill hidden" id="user-status"></div>
                <div class="cards-area" id="user-cards">
                    </div>
                <div class="player-info">
                    <h3 id="user-name">Player</h3>
                    <div class="balance"><span id="user-balance">0.00</span> <span class="curr-label">ETH</span></div>
                </div>
            </div>

        </div>

        <div class="control-panel">
            <button class="action-btn fold" id="fold-btn">DISCONNECT (FOLD)</button>
            <button class="action-btn check" id="check-btn">VALIDATE (CHECK)</button>
            <button class="action-btn call" id="call-btn">MATCH (CALL)</button>
            <button class="action-btn raise" id="raise-btn">INJECT LIQUIDITY (RAISE)</button>
        </div>

        <footer class="footer-credits">
            <div class="builder-tag">
                BUILDER: <a href="https://github.com/cilokcimol" target="_blank">cilokcimol</a>
            </div>
            <div class="social-links">
                 <a href="https://t.me/vikajoestar" target="_blank" class="social-link">
                    Telegram: @vikajoestar
                </a>
                <span class="separator">|</span>
                <a href="https://discord.com/users/508636062340349962" target="_blank" class="social-link">
                    Discord: 508636062340349962
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
